<mat-card class="login-card" style="margin-bottom: 50px;">
  <mat-card-content>
    <div class="login-wrapper">
      <span class="heading-title" style="margin-top: 24px; margin-bottom: 34px;"
        >Регистрация</span
      >

      <form
        class="login-form w-100"
        style="min-width: 350px;"
        [formGroup]="form"
      >
        <mat-form-field required="true" class="w-100" appearance="outline">
          <mat-label>Име</mat-label>
          <input type="text" formControlName="firstName" matInput />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input type="text" formControlName="lastName" matInput />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>е-мейл адрес</mat-label>
          <input type="email" formControlName="email" matInput />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Парола</mat-label>
          <input type="password" formControlName="password" matInput />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>повтори парола</mat-label>
          <input type="password" formControlName="passwordRepeat" matInput />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>телефон</mat-label>
          <input type="text" formControlName="phone" matInput />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>избери роля</mat-label>
          <input type="text" formControlName="role" matInput />
        </mat-form-field>
        <div class="agreement">
          <mat-checkbox formControlName="tos"
            >Декларирам, че се запознах с Условията за ползване и се съгласявам
            с тях
          </mat-checkbox>
          <mat-checkbox formControlName="subscribe"
            >Абонирам се за email с новини и промоции от сайта. Отмяната на
            абонамента е възможна по всяко време.
          </mat-checkbox>
        </div>
      </form>

      <div class="actions w-100">
        <button
          style="width: 80%; margin-bottom: 25px"
          class="auth-button"
          matRipple
        >
          <i class="fab fa-facebook-square"></i>РЕГИСТРАЦИЯ
        </button>
        <button mat-raised-button class="pink-gradient login-button">
          РЕГИСТРАЦИЯ
        </button>

        <a
          [routerLink]="['/auth/login']"
          routerLinkActive="router-link-active"
          class="heading-title"
          style="font-size: 20px;"
          >Вече имам регистриран профил</a
        >
      </div>
    </div>
  </mat-card-content>
</mat-card>
